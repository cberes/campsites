<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Payment</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Payment</h1>
      <p><span id="amount">$20.00</span> will be charged to your credit card.</span></p>
      <form id="payment" action="confirmation.html">
        <div class="form-group">
          <label for="cardholder_name">Name on card</label>
          <input id="cardholder_name" class="form-control" type="text" size="20"/>
        </div>
        <div class="form-group">
          <label for="pan">Card number</label>
          <input id="pan" class="form-control" type="text" size="20"/>
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input id="cvv" class="form-control" type="text" size="4"/></td>
        </div>
        <div class="form-group">
          <label>Expiration Month <input id="expiration_month" class="form-control" type="number" size="2"/></label>
          <label>Year <input id="expiration_year" class="form-control" type="number" size="4"/></label>
        </div>
        <div class="btn-group" role="group">
          <input id="next" class="btn btn-primary" type="submit" value="Next"/>
          <input id="back" class="btn btn-secondary" type="reset" value="Back"/>
        </div>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
