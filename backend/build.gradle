buildscript {
	ext {
		springBootVersion = '2.0.0.M3'
	}
	repositories {
		mavenCentral()
		maven { url 'https://repo.spring.io/snapshot' }
		maven { url 'https://repo.spring.io/milestone' }
	}
	dependencies {
		classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
		classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0'
	}
}

apply plugin: 'java'
apply plugin: 'checkstyle'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'org.junit.platform.gradle.plugin'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 9

repositories {
	mavenCentral()
	maven { url 'https://repo.spring.io/snapshot' }
	maven { url 'https://repo.spring.io/milestone' }
	maven { url 'https://jitpack.io' } // for spring-test-junit5
}

dependencies {
	compile 'org.springframework.boot:spring-boot-starter:2.0.0.M3'
	compile 'org.springframework.boot:spring-boot-starter-web:2.0.0.M3'
	testCompile('org.springframework.boot:spring-boot-starter-test:2.0.0.M3') {
		exclude module: 'junit'
	}
	testCompile 'org.junit.jupiter:junit-jupiter-api:5.0.0'
	testCompile 'org.junit.jupiter:junit-jupiter-engine:5.0.0'
	testCompile 'com.github.sbrannen:spring-test-junit5:1.0.0'
}

junitPlatform {
	filters {
		includeClassNamePattern project.hasProperty('IT') ? '^.*IT$' : '^.*Tests?$'
	}
}

checkstyle {
	toolVersion = '8.2'
}

task run(dependsOn: 'bootRun')
