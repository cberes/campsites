buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0'
	}
}

apply plugin: 'java-library'
apply plugin: 'checkstyle'
apply plugin: 'org.junit.platform.gradle.plugin'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 9
targetCompatibility = 9

repositories {
	mavenCentral()
	maven { url 'https://repo.spring.io/snapshot' }
	maven { url 'https://repo.spring.io/milestone' }
	maven { url 'https://jitpack.io' } // for spring-test-junit5
}

dependencies {
	api project(':core')
	api project(':database')
	implementation "org.springframework:spring-core:$springVersion"
	implementation "org.springframework:spring-context:$springVersion"
	implementation "org.springframework.data:spring-data-commons:$springDataVersion"
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.0.0'
	testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.0.0'
	testImplementation 'org.junit.jupiter:junit-jupiter-params:5.0.0'
	testImplementation 'com.github.sbrannen:spring-test-junit5:1.0.0'
}

junitPlatform {
	filters {
		includeClassNamePattern project.hasProperty('IT') ? '^.*IT$' : '^.*Tests?$'
	}
}

checkstyle {
	configDir = file("$rootDir/config/checkstyle")
	toolVersion = '8.2'
}
